<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<br>


<form action="{% url 'thanks_page' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>

<br>
<br>
<br>
<br>
<br>
<br>

{% if object_list %}
<table border="1">
       <tr>
           <th>Id</th>
           <th>Date</th>
           <th>Name</th>
           <th>Phone</th>
       </tr>
{% for obj in object_list %}
        <tr>
           <th>{{  obj.id  }}</th>
           <th>{{  obj.order_dt  }}</th>
           <th>{{  obj.order_name  }}</th>
           <th>{{  obj.order_phone  }}</th>
       </tr>

{% endfor %}
</table>
{% else %}
No data
{% endif %}

</body>
</html>
